<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Project 09</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background-color: #020617;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            max-width: 600px;
        }
        h1 {
            color: #38bdf8;
            margin-bottom: 10px;
        }
        p {
            margin: 6px 0;
            font-size: 15px;
        }
        .flow {
            margin-top: 15px;
            font-size: 14px;
            color: #94a3b8;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>DevOps Project 09</h1>
        <p>Jenkins CI/CD Deployment</p>
        <p>AWS ECS (Fargate) – Static Site</p>

        <div class="flow">
            <strong>Deployment Flow:</strong><br>
            GitHub → Jenkins(local) → Docker Build → ECR<br>
            ECS Task Definition → ECS Service → Fargate
        </div>
    </div>
</body>
</html>
